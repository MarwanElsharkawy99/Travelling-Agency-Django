<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'website.css' %}" /> -->
  
    <title>Home</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class=" mx-auto px-4">
      <div class="section hero">
    <div class=" card-Home animate__animated animate__fadeInLeft">
      <h1></h1>
    </div>
  
    <div class="hero_content_right">
      <h1 data-w-id="c0b24185-dac0-57b4-8d4d-5298887ccbd1" style="opacity: 1;" class="max_500">A community of
        travellers and story tellers</h1>

      <h5 data-w-id="a21895dd-411f-e4e4-4cae-4e4579e0883d" style="opacity: 1;">Packages</h5>
      <div class="yarab">
      {% for x in pack %}
      <div class="card-container">
        <div class="cardh">
          <a href="{%  url 'details' x.id   %}" class="text-gray-600 hover:text-gray-900">
            <img
              src="{{x.img.url}}"
              alt="{{x.name}}" class="cardh-image">
          </a>
          <p>{{x.description|truncatewords:30}}</p>
          from:  {{x.dest_from}}
          <br>
          from:  {{x.dest_to}}

        </div>
      
        
      </div>
      {% endfor %}
    </div>

    </div>
  

   
  </body>
<footer>  {% include 'footer.html' %}</footer>


  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5ed1cf34bf802c5f339f8167"
  type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://assets.website-files.com/5ed1cf34bf802c5f339f8167/js/webflow.2f7557476.js"
  type="text/javascript"></script>
<script src="script.js"></script>




</html>

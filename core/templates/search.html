<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
{% include 'navbar.html' %}
<body style="margin-top: 5rem;">
  



  
  
  




       
        <div class="shop-card">
          <h2>search results</h2>
          <div class="shop-collection-list-wrapper w-dyn-list">
            <div role="list" class="shop-collection-list w-dyn-items">
              {% for i in results %}
              
               
               
               
              <div role="listitem" class="shop-collection-item w-dyn-item">
                <a href="{% url 'details' i.id %}" class="shop_card_link w-inline-block">
                  <div class="category">
                    <div data-wf-sku-bindings="%5B%7B%22from%22%3A%22f_price_%22%2C%22to%22%3A%22innerHTML%22%7D%5D">
                      $ {{i.price}} USD</div>
                  </div>
                  <h4 class="shop_card_h"> {{i.name}} </h4>
                  <h5 class="shop_card_h"> {{i.description|truncatewords:10}} </h5>
                  <div
                    data-wf-sku-bindings="%5B%7B%22from%22%3A%22f_main_image_4dr.url%22%2C%22to%22%3A%22style.background-image%22%7D%5D"
                    style="background-image: url('{{i.img.url}}');"
                    class="card_image_hover_expand"></div>
                </a>
              </div>
              {%endfor%}
            </div>
         
          </div>
        </div>
      </div>
      {% include 'footer.html' %}
  {% load static %}
  <script src="{% static 'jquery.js' %}" ></script>
  <script src="{% static 'webflow-script.js' %}" ></script>
</body>
</html>
